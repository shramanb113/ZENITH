syntax = "proto3";

package zenith;

option go_package = "github.com/shramanb113/ZENITH/gen/go/zenithproto";

message DocumentProto {

    string id = 1;
    map<string,string> fields = 2;
    map<string,Vector> vectors = 3;

    bytes metadata = 4;
    int64 version = 5;
    string status = 6;
}

message Vector {
    repeated float elements = 1;
}
